<div id="pokemon-list">
  <mat-form-field appearance="fill">
    <!-- <mat-label>Ecris ton pokemon sale batard</mat-label> -->
    <input matInput placeholder="pokemon" [(ngModel)]="param" (keyup)="searchPokemon()" required />
  </mat-form-field>

  <mat-nav-list
    style="height: 90%; overflow: auto"
    (scrolled)="onScroll()"
    infiniteScroll
    [scrollWindow]="false"
    [infiniteScrollDistance]="1"
    [infiniteScrollThrottle]="50"
  >
    <!-- "routerLink="/pokemon/{{pokemon.id}}" -->
    <div class="pokemon-list-component">
      <mat-list-item *ngFor="let pokemon of pokemons" (click)="onPokemonSelected(pokemon.id)">
        <img matListAvatar src="../../../assets/img/sprites/{{ pokemon.id }}.png" />

        <div>{{ pokemon.id }} {{ pokemon.name }}</div>
      </mat-list-item>
    </div>
  </mat-nav-list>
</div>
